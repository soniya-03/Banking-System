<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Funds</title>
     <style>
        /* Internal CSS Styles */
        body {
             background:url(folder/bank.jpg);   
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;  
            padding: 0;  
            font-family: Arial, sans-serif;  
        }
        
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            border-bottom: 2px solid #333; /* Add a border to the navigation bar */
        }
        
        .navbar a {
            display: inline-block;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label { color: white;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 90%;
            padding: 17px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
         .social-media {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .social-media a {
            display: inline-block;
            margin-right: 10px;
            font-size: 20px;
            color: yellow;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="newaccount.html">New Account</a>
        <a href="balance.html">Balance</a>
        <a href="deposit.html">Deposit</a>
        <a href="withdraw.html">Withdraw</a><a href="transfer.html">Transfer</a>
        <a href="aboutus.html">About us</a>
        <a href="contactus.html">Contact us</a>
    </div>
    <h1>Deposit Funds</h1>
    <form action="deposit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" name="depositAmount" step="0.01" required><br><br>

        <input type="submit" value="Deposit">
    </form>
     <div class="social-media">
        <a href="https://facebook.com/rmbank" target="_blank">Facebook</a>
        <a href="https://twitter.com/rmbank" target="_blank">Twitter</a>
        <a href="https://instagram.com/rmbank" target="_blank">Instagram</a>
        <!-- Add more social media links as needed -->
        
    </div>
</body>
</html>
